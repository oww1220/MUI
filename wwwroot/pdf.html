
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>


    <script src="./js/build/pdf.js"></script>
	

</head>
<body>
<style>
    #the-canvas {
    border: 1px solid black;
    direction: ltr;
    }
</style>
<canvas id="the-canvas"></canvas>


<script>


    //var url = './pdf/avante-price.pdf';
    var url = './pdf/tivoli_price_2012.pdf';
    var worker = new pdfjsLib.PDFWorker('./js/build/pdf.worker.js');
    //pdfjsLib.GlobalWorkerOptions.workerSrc = './js/build/pdf.worker.js';

    var loadingTask = pdfjsLib.getDocument({
        url: url,
        worker: worker,
        cMapUrl: './cmaps/',
        cMapPacked: true,
        //CMapReaderFactory: DOMCMapReaderFactory, 
    });

    loadingTask.promise.then(function(pdf) {
        console.log('PDF loaded');
        
        // Fetch the first page
        var pageNumber = 4;
        pdf.getPage(pageNumber).then(function(page) {
            console.log('Page loaded');
            
            var scale = 1.5;  
            var viewport = page.getViewport({scale: scale});

            // Prepare canvas using PDF page dimensions
            var canvas = document.getElementById('the-canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Render PDF page into canvas context
            var renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            var renderTask = page.render(renderContext);
            renderTask.promise.then(function () {
                console.log('Page rendered');
            });
        });
    }, function (reason) {
        // PDF loading error
        console.error(reason);
    });

</script>



</body>
</html>
